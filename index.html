<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #e0f2fe, #bfdbfe); /* Light cloudy blue gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            padding: 1.5rem;
        }
        .chat-button {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: #3b82f6;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .chat-button:hover {
            transform: scale(1.1);
        }
        .chat-container {
            position: fixed;
            bottom: 6rem;
            right: 1.5rem;
            width: 90%;
            max-width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
        }
        .chat-header {
            background: #3b82f6;
            color: white;
            padding: 1rem;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .chat-message {
            max-width: 70%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            line-height: 1.4;
        }
        .user-message {
            background: #dbeafe;
            align-self: flex-end;
        }
        .ai-message {
            background: #f3f4f6;
            align-self: flex-start;
        }
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 0.75rem;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            margin-right: 4px;
            animation: typing 1s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .chat-input {
            border-top: 1px solid #e5e7eb;
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        .chat-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
        }
        .chat-input button {
            background: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
        }
        @media (min-width: 640px) {
            .card {
                padding: 2rem;
            }
            .chat-container {
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">Weather App üå§Ô∏è</h1>
        <div id="weatherInfo" class="text-center">
            <p class="text-lg text-gray-600">Fetching your location...</p>
        </div>
        <div id="error" class="hidden text-red-500 text-center mt-4"></div>
    </div>

    <div class="chat-button" onclick="toggleChat()">üí¨</div>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h2 class="text-lg font-semibold">Weather Assistant</h2>
            <button onclick="toggleChat()" class="text-white">‚úï</button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message ai-message">Hi! I'm your weather assistant. Ask me anything! üòä</div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span><span></span><span></span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiKey = 'f1527eb84e275d9bdf2c5cf34c56aa98'; // Replace with your OpenWeatherMap API key
        const geminiApiKey = 'AIzaSyBICsaHx8MthiWR1QSSQyEGi8p9F6L01qM'; // Replace with your Gemini API key
        const weatherInfo = document.getElementById('weatherInfo');
        const errorDiv = document.getElementById('error');
        const chatContainer = document.getElementById('chatContainer');
        const chatBody = document.getElementById('chatBody');
        const chatInput = document.getElementById('chatInput');
        const typingIndicator = document.getElementById('typingIndicator');

        // Weather emoji mapping
        const weatherEmojis = {
            'Clear': '‚òÄÔ∏è',
            'Clouds': '‚òÅÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Drizzle': 'üå¶Ô∏è',
            'Thunderstorm': '‚õàÔ∏è',
            'Snow': '‚ùÑÔ∏è',
            'Mist': 'üå´Ô∏è',
            'Fog': 'üå´Ô∏è',
            'Haze': 'üå´Ô∏è'
        };

        let currentWeather = null;

        // Function to fetch weather data
        async function getWeather(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`
                );
                if (!response.ok) throw new Error('Unable to fetch weather data');
                const data = await response.json();
                
                currentWeather = data;
                const weatherCondition = data.weather[0].main;
                const emoji = weatherEmojis[weatherCondition] || 'üåç';
                
                weatherInfo.innerHTML = `
                    <div class="flex justify-center items-center mb-4">
                        <span class="text-6xl">${emoji}</span>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800">${data.name}</h2>
                    <p class="text-lg text-gray-600 capitalize">${data.weather[0].description}</p>
                    <p class="text-3xl font-bold text-gray-800">${Math.round(data.main.temp)}¬∞C</p>
                    <div class="grid grid-cols-2 gap-4 mt-4 text-sm text-gray-500">
                        <p>Feels like: ${Math.round(data.main.feels_like)}¬∞C</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind: ${data.wind.speed} m/s</p>
                        <p>Pressure: ${data.main.pressure} hPa</p>
                    </div>
                `;
            } catch (error) {
                showError('Failed to fetch weather data. Please check your API key or try again later.');
            }
        }

        // Function to show error message
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            weatherInfo.innerHTML = '';
        }

        // Get user's location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    getWeather(latitude, longitude);
                },
                (error) => {
                    showError('Location access denied. Please allow location access to see weather details.');
                }
            );
        } else {
            showError('Geolocation is not supported by your browser.');
        }

        // Chatbot functionality
        function toggleChat() {
            chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user-message';
            userMessage.textContent = message;
            chatBody.appendChild(userMessage);

            // Show typing indicator
            typingIndicator.style.display = 'flex';

            // Prepare weather details for API call
            const tempDetails = currentWeather 
                ? `Temperature: ${Math.round(currentWeather.main.temp)}¬∞C, Feels like: ${Math.round(currentWeather.main.feels_like)}¬∞C, Condition: ${currentWeather.weather[0].description}`
                : 'Weather data not available';

            try {
                // Call Gemini API
                const response = await fetch(
                    'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-goog-api-key': geminiApiKey
                        },
                        body: JSON.stringify({
                            contents: [
                                {
                                    parts: [
                                        {
                                            text: `Based on the current temperature ${tempDetails} answer -> ${message}`
                                        }
                                    ]
                                }
                            ]
                        })
                    }
                );

                // Hide typing indicator
                typingIndicator.style.display = 'none';

                if (!response.ok) throw new Error('Failed to fetch AI response');

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;

                // Add AI response
                const aiMessage = document.createElement('div');
                aiMessage.className = 'chat-message ai-message';
                aiMessage.textContent = aiResponse;
                chatBody.appendChild(aiMessage);
            } catch (error) {
                // Hide typing indicator
                typingIndicator.style.display = 'none';

                // Fallback dummy response
                const aiMessage = document.createElement('div');
                aiMessage.className = 'chat-message ai-message';
                aiMessage.textContent = `Thanks for your message! The weather is quite interesting today, isn't it? üòÑ`;
                chatBody.appendChild(aiMessage);
            }

            // Clear input and scroll to bottom
            chatInput.value = '';
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Allow sending message with Enter key
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
